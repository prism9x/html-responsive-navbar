<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Prism 9x - About Me</title>
</head>

<body class="vh-100 overflow-hidden">
    <div class="wrapper">
        <header id="header">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
                <div class="container">
                    <!-- Logo -->
                    <a class="navbar-brand fs-4" href="#">PRISM</a>
                    <!-- Toggle Btn -->
                    <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>


                    <!-- SideBar -->
                    <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel">
                        <!-- SideBar Header -->
                        <div class="offcanvas-header text-white border-bottom border-danger">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">PRISM</h5>
                            <button type="button" class="btn-close btn-close-white shadow-none"
                                data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>

                        <!-- SideBar Body -->
                        <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 ">
                            <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                                <li class="nav-item mx-2">
                                    <a class="nav-link active" href="#">Home</a>
                                </li>
                                <li class="nav-item mx-2">
                                    <a class="nav-link" href="#about">About</a>
                                </li>
                                <li class="nav-item mx-2">
                                    <a class="nav-link" href="#skill">Skills</a>
                                </li>
                                <li class="nav-item mx-2">
                                    <a class="nav-link" href="#contact">Contact</a>
                                </li>
                            </ul>

                            <!-- Login / Sign up -->
                            <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3">
                                <a href="#login" class="text-white text-decoration-none">Login</a>
                                <a href="#Sign up" class="text-white text-decoration-none px-3 py-1 rounded-4"
                                    style="background-color: rgb(255, 108, 174);">Sign
                                    Up</a>
                            </div>

                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main id="main">
            <section class="w-100 vh-100 d-flex flex-column justify-content-center align-items-center text-white fs-1">
                <h1 style="font-size: 1.5em;">Responsive Navbar</h1>
                <h2 style="font-size: 1.5em;">Bootstrap 5</h2>
            </section>
        </main>
        <footer id=" footer">

        </footer>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/site.js"></script>
</body>

</html>
